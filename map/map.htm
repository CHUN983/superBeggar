<!DOCTYPE html>
<html>
<head>
  <title>全家便利商店地圖</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([22.627, 120.301], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // 模擬從 API 拿到的資料
  const shopData = [
    { ShopName: '高雄鼓山店', Latitude: 22.627, Longitude: 120.301 },
    { ShopName: '高雄漢神店', Latitude: 22.623, Longitude: 120.298 },
    { ShopName: '高雄博愛店', Latitude: 22.629, Longitude: 120.305 }
  ];

  // 把每家店都加上標記
  shopData.forEach(shop => {
    L.marker([shop.Latitude, shop.Longitude])
      .addTo(map)
      .bindPopup(shop.ShopName);
  });
</script>

</body>
</html>
